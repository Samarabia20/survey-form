<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Be Your Own Boss! Survey</title> 
    <link rel="stylesheet" href="styles.css"> 
</head> 
<body> 
    <div class="container"> 
        <h1 id="title">Be Your Own Boss!</h1> 
        <p id="description">Are you ready to take control of your future? We want to hear about your entrepreneurial dreams! Fill out this short survey to share your ideas and experiences. 
        <form id="survey-form"> 
            <label for="name-label" id="name-label">Name:</label> 
            <input type="text" id="name" name="name" placeholder="Enter your full name" required> 
 
            <label for="email-label" id="email-label">Email:</label> 
            <input type="email" id="email" name="email" placeholder="Enter your email address" required> 
 
            <label for="number-label" id="number-label">Years of experience:</label> 
            <input type="number" id="number" name="number" min="0" max="50" placeholder="Enter your experience (years)" required> 
 
            <label for="dropdown">What industry are you interested in?</label> 
            <select id="dropdown" name="dropdown"> 
                <option value="tech">Technology</option> 
                <option value="food">Food &amp; Beverage</option> 
                <option value="fashion">Fashion &amp; Apparel</option> 
                <option value="other">Other</option> 
            </select> 
 
            <fieldset> 
                <legend>What motivates you to be your own boss?</legend> 
                <input type="radio" id="freedom" name="motivation" value="freedom" required> 
                <label for="freedom">Freedom and flexibility</label><br> 
                <input type="radio" id="passion" name="motivation" value="passion"> 
                <label for="passion">Following my passion</label><br> 
                <input type="radio" id="income" name="motivation" value="income"> 
                <label for="income">Higher income potential</label> 
            </fieldset> 
 
            <fieldset> 
                <legend>What are your biggest concerns about starting a business?</legend> 
                <input type="checkbox" id="funding" name="concerns" value="funding"> 
                <label for="funding">Securing funding</label><br> 
                <input type="checkbox" id="competition" name="concerns" value="competition"> 
                <label for="competition">Competition</label><br> 
                <input type="checkbox" id="marketing" name="concerns" value="marketing"> 
                <label for="marketing">Marketing and promotion</label><br> 
                <input type="checkbox" id="time" name="concerns" value="time"> 
                <label for="time">Time commitment</label> 
            </fieldset> 
 
            <label for="comments">Additional comments or questions:</label> 
            <textarea id="comments" name="comments" placeholder="Share your thoughts!"></textarea> 
 
            <button type="submit" id="submit">Submit</button> 
        </form> 
    </div> 
    <script src="script.js"></script> 
</body> 
</html>
