<!DOCTYPE html>
<html>
  <head>
    <title>Be your own boss!</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width scale=1.0"> 
  </head>
  <body>
    
    <h1 id="title">Be your own boss!</h1>
    <p id="description">What are your biggest obstacles to starting a business?</p>
    
    <div class="container">
      <form id="survey-form" action="#" method="post">
        <fieldset class="one">
          <label id="name-label" for="name" >Name<input required placeholder="Name" type="text"   id="name"> </label>
          <label id="email-label" for="email">Email<input  placeholder="Email" type="email" id="email" required> </label>
          <label id="number-label" for="number" >Age<input placeholder="Number" max="100" min="6" type="number" id="number"> </label>
    
          <label for="dropdown">What do you do for a living? <select id="dropdown">
          <option value="No selection">Select One</option>
          <option value="Unemployed">Unemployed</option>
          <option value="Working">Working Professional (full time)</option>
          <option value="Part time">Part time job</option>
          <option value="Prefer not">Prefer not say</option>
          <option value="Others">Others</option>
          </select> </label>
        </fieldset>

        <fieldset>
            Do you think that the lack of support or advice has prevented you from starting your own business?
            <label class="radio" for="def"> <input id="def" name="recommend" type="radio"   value="Definitely" checked>  Definitely </label>
            <label class="radio" for="maybe"> <input id="maybe" name="recommend" value="Maybe" type="radio">  Maybe</label>
            <label class="radio" for="not">    <input id="not" name="recommend" type="radio" value="Not Sure"> Not Sure </label>
          </fieldset>

          <fieldset>
            <label for="dropdown-two">What kind of resources or information would be most helpful to you in overcoming obstacles and starting your own business?               </label>
            <select name="feature" id="dropdown-two" >
            <option value="Default">Select an Option</option>
            <option value="Financing">Financing</option>
            <option value="Training">Training</option>
            <option value="Networking">Networking</option>
            <option value="Market information">Market information</option>
            </select>
            </label>
          </fieldset>

          <fieldset>
            Are there any other resources or information that you think are essential for starting a business? (Check all that apply)
            <label class="check" for="Yes"><input  type="checkbox" id="Yes" name="Yes" value="yes">Yes, access to tools and software for business management.</label>
            <label class="check"for="Yes"><input type="checkbox" id="Yes" name="Yes" value="yes">Yes, information on business legislation and regulations.</label>
            <label  class="check" for="Yes"><input  type="checkbox" name="Yes" value="yes" id="Challenges">Yes, psychological and emotional support to face challenges.</label>
            <label class="check" for="Yes"><input type="checkbox"  id="Yes" name="Yes" value="yes">Yes, access to experts in different areas of the business.</label>
            <label class="check" for="I'm"><input type="checkbox"  id="I'm" name="I'm" value="yes">I'm not sure at this time.</label> 
          </fieldset>

          <fieldset>
            <label for="comments">If you could remove just one obstacle to starting a business, what would it be?
            </label>
            <textarea id="comments" name="Comments"> </textarea>
          </fieldset>

          <input type="submit" id="submit"></input>
      </form>
    </div>
  </body>
</html>
